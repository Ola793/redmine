name: Playwright Tests
permissions:
  contents: write
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npm test
      continue-on-error: true

    # Install Allure CLI Manually
    - name: Install Allure CLI
      run: |
        ALLURE_VERSION=2.20.1
        curl -o allure-$ALLURE_VERSION.tgz -L https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
        tar -zxvf allure-$ALLURE_VERSION.tgz
        sudo mv allure-$ALLURE_VERSION /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        allure --version

    # Ensure Allure report generation step always runs
    - name: Copy Allure Data from Previous Runs
      if: always()
      run: |
        mkdir -p allure-results/previous/
        if [ -d allure-results ]; then
          cp -r allure-results/* allure-results/previous/ || echo "No previous allure results to copy."
        fi

    - name: Generate Allure Report
      if: always()
      run: allure generate allure-results --clean -o allure-report
      env:
        LOGIN: ${{ secrets.LOGIN }}
        PASSWORD: ${{ secrets.PASSWORD }}
        EMAIL: ${{ secrets.EMAIL }}

    - name: Checkout target branch
      if: always()
      uses: actions/checkout@v4
      with:
        ref: gh-pages

    # Conditional copying and deleting of allure report directory
    - name: Copy Allure Report to gh-pages branch
      if: always()
      run: |
        if [ -d allure-report ]; then
          rm -rf ./allure-report/*
        else
          mkdir allure-report
        fi
        cp -r allure-report/* ./allure-report/ || echo "No allure report generated to copy."

    - name: Commit and Push Allure Report
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add allure-report/
        git commit -m "Update Allure report" || echo "No changes to commit"
        git push origin gh-pages

    - name: Confirm GitHub Pages Setup
      if: always()
      run: echo "GitHub Pages is set up on the 'gh-pages' branch."
